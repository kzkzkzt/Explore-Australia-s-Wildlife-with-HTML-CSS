<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="./CSS/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Stephanie: Title -->
    <section>
      <div class="title">
        <span style="--i: 1">A</span>
        <span style="--i: 2">u</span>
        <span style="--i: 3">s</span>
        <span style="--i: 4">t</span>
        <span style="--i: 5">r</span>
        <span style="--i: 6">a</span>
        <span style="--i: 7">l</span>
        <span style="--i: 8">i</span>
        <span style="--i: 9">a</span>
      </div>
    </section>

    <!-- Stephanie: Button to Tarantula page -->
    <section>
      <a href="./tarantula.html">
        <div class="blur">
          <img
            id="tarantulaBtn"
            src="./images/index/tarantula.png"
            alt="tarantula"
          />
        </div>
      </a>
    </section>

    <!-- Stephanie: Button to Kangaroo page -->
    <section>
      <a href="./kangaroo.html">
        <div class="blur">
          <img
            id="kangarooBtn"
            src="./images/index/kangaroo.png"
            alt="kangaroo"
          />
        </div>
      </a>
    </section>

    <!-- Stephanie: Button to Sugar glider page -->
    <section>
      <a href="./sugarglider.html">
        <div class="blur">
          <img
            id="sugargliderBtn"
            src="./images/index/sugarglider.png"
            alt="sugarglider"
          />
        </div>
      </a>
    </section>

    <!-- Stephanie: Button to Koala page -->
    <section>
      <a href="./koala.html">
        <div class="blur">
          <img id="koalaBtn" src="./images/index/koala.png" alt="koala" />
        </div>
      </a>
    </section>

    <!-- Stephanie: Subheading -->
    <section>
      <div><p>Click on the animals to explore more!</p></div>
    </section>

    <!-- Ingeborg: Ant -->
    <section>
      <div>
        <img
          src="./images/index/ant.gif"
          alt="ant"
          style="width: 20px; height: 20px"
          class="ant"
        />
      </div>
    </section>

    <!-- Kent: Fly -->
    <section>
      <img src="./images/index/fly.png" id="fly" alt="fly" />
    </section>

    <!-- Sara: Spider -->
    <div>
      <img class="spider" src="./images/index/spider.png" alt="spider" />
    </div>

    <!-- Stephanie: Australian flag -->
    <section>
      <div class="turn">
        <img
          id="flag"
          src="./images/index/aussieflag.png"
          alt="australian flag over continent"
        />
      </div>
    </section>
  </body>
</html>
